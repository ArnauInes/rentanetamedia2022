<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>El mapa de la renta de los españoles, calle a calle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css'/>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div id="map"></div>
  <div id="info-box" class="info-box">
    <h2>
      <img src="income.png" alt="Income icon" class="info-icon">
      El mapa de la renta de los españoles, calle a calle
    </h2>
    <hr>
    <p>Busca una dirección y haz clic sobre el marcador para conocer los datos.</p>
    <hr>
    <p>Mapa elaborado por Arnau Inés <a href="https://twitter.com/Suarsen" target="_blank">(@Suarsen)</a> con los datos del INE</p>
  </div>
  

  <div id="search-container" class="mapboxgl-ctrl"></div>
  <div class="map-overlay" id="legend"></div>
  <script src="config.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-navigation/v0.0.2/mapbox-gl-navigation.min.js'></script>
  <script src="script.js"></script>
</body>
</html>
